<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Waste Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents FOUC for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Enable dark mode class strategy
        theme: {
          extend: {
            colors: {
              'brand-green': '#22c55e',
              'brand-dark': '#1f2937',
              'brand-light': '#f9fafb',
              'brand-secondary': '#6b7280',

              // Dark theme colors
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-text': '#d1d5db',
              'dark-text-secondary': '#9ca3af',
            },
            animation: {
                'fade-in': 'fade-in 0.5s ease-out forwards',
                'pop-in': 'pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
                'fade-in': {
                    'from': { opacity: '0', transform: 'translateY(10px)' },
                    'to': { opacity: '1', transform: 'translateY(0)' },
                },
                'pop-in': {
                    '0%': { opacity: '0', transform: 'scale(0.5)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
            }
          }
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-light dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
